<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log()
        HTMLElement.prototype.log()
        NodeList.prototype.log()
        Node.prototype.log()

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = document.firstChild
        primeiro.log()
        primeiro.nextSibling.log()

        const ultimo = document.lastChild
        ultimo.log()
        ultimo.previousSibling.log()

        lista.lastChild.log()
        lista.lastElementChild.log()
        lista.firstElementChild.log()
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()

    </script>
</body>

</html>
