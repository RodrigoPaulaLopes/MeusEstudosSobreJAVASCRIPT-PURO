<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" onclick="navegarEm5Segundos(event)">Google</a>
    </div>
    <script>
        function navegarEm5Segundos(e){
            e.preventDefault()
            console.log('saindo da pagina em 5 segundos')
            setInterval(function(){
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        const a = document.querySelector('a')

        a.href = navegarEm5Segundos
    </script>
</body>
